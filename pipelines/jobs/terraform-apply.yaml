  jobs:
    - job: terraform_apply
      steps:
      - template: ../steps/terraform-install.yaml

      - task: TerraformCLI@0
        displayName: 'Terraform Initialization'
        inputs:
          command: 'init'
          workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/projects/${{ parameters.workingDirectory }}/'
          backendType: 'azurerm'
          backendServiceArm: '${{ parameters.backendServiceArm }}'
          backendAzureRmResourceGroupName: '${{ parameters.backendAzureRmResourceGroupName }}'
          backendAzureRmStorageAccountName: '${{ parameters.backendAzureRmStorageAccountName }}'
          backendAzureRmContainerName: '${{ parameters.backendAzureRmContainerName }}'
          backendAzureRmKey: '${{ parameters.environment }}-${{ parameters.backendAzureRmKey }}' 
          allowTelemetryCollection: false

      - task: TerraformCLI@0
        displayName: 'Terraform Plan'
        inputs:
          command: 'plan'
          workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/projects/${{ parameters.workingDirectory }}/'
          environmentServiceName: '${{ parameters.backendServiceArm }}'
          commandOptions: '-input=false -var-file="$(System.DefaultWorkingDirectory)/vars/${{ parameters.environment }}/env-vars.tfvars"'
          allowTelemetryCollection: false
          publishPlanResults: '${{ parameters.environment }}-terraform.tfstate'

      - task: TerraformCLI@0
        displayName: 'Terraform Apply'
        inputs:
          command: 'apply'
          workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/projects/${{ parameters.workingDirectory }}/'
          environmentServiceName: '${{ parameters.backendServiceArm }}'
          commandOptions: '-input=false -auto-approve -var-file="$(System.DefaultWorkingDirectory)/vars/${{ parameters.environment }}/env-vars.tfvars"'
          allowTelemetryCollection: false
